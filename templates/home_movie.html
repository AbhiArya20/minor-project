{% extends "base.html" %} {% block title %}Movie Genre Predictor{% endblock %}
{% block content %}
<div class="px-4 md:px-10 lg:w-4/5 mx-auto">
  <div class="container mx-auto py-8">
    <h2 class="text-3xl font-bold mb-4">
      <span class="text-indigo-600 font-heading">Genre Predictor</span> for
      Movies
    </h2>
    <div class="text-lg mb-4">
      <p>
        A Machine Learning Web App, Built with Flask, Deployed using Heroku.
      </p>
    </div>
    <div class="ml-container">
      <form action="{{ url_for('predict_movie') }}" method="POST">
        <textarea
          class="w-full px-4 py-2 text-lg border rounded-lg focus:outline-none focus:shadow-outline"
          name="message"
          rows="15"
          placeholder="Enter Your Script (100 words only) Here..."
        ></textarea>
        <div class="flex justify-center mt-4">
          <input
            type="submit"
            class="px-6 py-2 text-lg font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:shadow-outline"
            value="Predict"
          />
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
