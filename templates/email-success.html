content %}

    <h1 class="text-3xl font-bold tracking-wide mb-4">Hey {{ name }},</h1>

    <h2 class="text-xl font-semibold tracking-wide mb-6">

    </h2>

    <p class="text-lg mb-8 px-4 md:px-12">

    <div class="mt-6">

  </div>
