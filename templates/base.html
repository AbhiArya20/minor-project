<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='logo.svg') }}"
      type="image/x-icon"
    />
    <title>{% block title %}Team Project{% endblock %}</title>
    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // JavaScript to toggle the navbar on small screens
      function toggleMenu() {
        const menu = document.getElementById("nav-menu");
        menu.classList.toggle("hidden");
      }
    </script>
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div class="container mx-auto flex py-5 md:flex-row items-center gap-2">
        <a
          href="/"
          class="flex title-font font-medium items-center justify-center text-gray-900 p-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Team Project</span>
        </a>

        <!-- Hamburger Icon for Mobile -->
        <button
          class="inline-flex p-3 rounded-lg md:hidden text-gray-500 ml-auto hover:text-gray-900"
          onClick="toggleMenu()"
        >
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-6 h-6"
            viewBox="0 0 24 24"
          >
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>

        <!-- Navbar Links (Hidden on mobile) -->
        <nav
          id="nav-menu-large"
          class="hidden md:flex md:ml-auto flex-wrap items-center text-base justify-center"
        >
          <a
            class="mr-5 hover:text-gray-900 hover:underline hover:font-semibold"
            href="/spam"
            >Scam Detector</a
          >
          <a
            class="mr-5 hover:text-gray-900 hover:underline hover:font-semibold"
            href="/rest"
            >Restaurant Review</a
          >
          <a
            class="mr-5 hover:text-gray-900 hover:underline hover:font-semibold"
            href="/movie"
            >Movie Genre</a
          >
          <a
            class="mr-5 hover:text-gray-900 hover:underline hover:font-semibold"
            href="/diabetes"
            >Diabetes Predictor</a
          >
        </nav>
      </div>

      <nav
        id="nav-menu"
        class="md:hidden hidden flex w-full flex-col m-4 items-center text-base justify-center fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300 items-start gap-2 shadow-xl bg-gray-100 p-3 rounded-lg"
      >
        <a class="w-full text-start py-2" href="/spam">Scam Detector</a>
        <a class="w-full text-start py-2" href="/rest">Restaurant Review</a>
        <a class="w-full text-start py-2" href="/movie">Movie Genre</a>
        <a class="w-full text-start py-2" href="/diabetes"
          >Diabetes Predictor</a
        >
      </nav>
    </header>

    <main class="flex flex-col justify-center items-center">
      {% block content %}{% endblock %}
    </main>

    <footer class="text-gray-600 body-font">
      <div
        class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Team Project</span>
        </a>
        <p
          class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4"
        >
          Â© 2023 Team Project
        </p>
        <span
          class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start"
        >
          <a class="text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path
                d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
              ></path>
            </svg>
          </a>
          <a class="ml-3 text-gray-500">
            <svg
              fill="currentColor"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="0"
              class="w-5 h-5"
              viewBox="0 0 24 24"
            >
              <path
                stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"
              ></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
